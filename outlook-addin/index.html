<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matrix Calendar - Room Calendars</title>

    <!-- Office.js API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    
    <style>
        /* Matrix Calendar Add-in Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            overflow-x: hidden;
        }

        .container {
            padding: 15px;
            height: 100vh;
            overflow-y: auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 1.5rem;
            margin: 0 0 5px 0;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
            margin: 0;
        }

        .loading {
            text-align: center;
            color: white;
            padding: 20px;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .calendar-section {
            background: white;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .calendar-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 15px;
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .calendar-content {
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .refresh-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s ease;
        }

        .refresh-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .refresh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .event {
            background: #f8f9fa;
            border-left: 3px solid #667eea;
            padding: 8px 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            font-size: 0.85rem;
        }

        .event-time {
            color: #666;
            font-size: 0.75rem;
            margin-bottom: 3px;
        }

        .event-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 2px;
        }

        .event-location {
            color: #888;
            font-size: 0.75rem;
            font-style: italic;
        }

        .no-events {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
            font-size: 0.9rem;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 0.85rem;
        }

        .status {
            background: rgba(255,255,255,0.9);
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 0.85rem;
            text-align: center;
        }

        .status.success { border-left: 4px solid #28a745; }
        .status.error { border-left: 4px solid #dc3545; }
        .status.info { border-left: 4px solid #17a2b8; }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üìÖ Matrix Calendar</h1>
            <p>Meeting Room Status</p>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading calendars...</p>
        </div>

        <div id="status" class="status" style="display: none;"></div>

        <div id="calendars" style="display: none;">
            <!-- Meeting Room Calendar -->
            <div class="calendar-section">
                <div class="calendar-header">
                    <span>üè¢ Upstairs Meeting Room</span>
                    <button class="refresh-btn" onclick="refreshCalendar('meeting')">üîÑ</button>
                </div>
                <div class="calendar-content" id="meeting-events">
                    <div class="no-events">No events loaded</div>
                </div>
            </div>

            <!-- Training Room Calendar -->
            <div class="calendar-section">
                <div class="calendar-header">
                    <span>üéì Training Room</span>
                    <button class="refresh-btn" onclick="refreshCalendar('training')">üîÑ</button>
                </div>
                <div class="calendar-content" id="training-events">
                    <div class="no-events">No events loaded</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Matrix Calendar Outlook Add-in
        let isOfficeInitialized = false;

        // Initialize Office.js
        Office.onReady((info) => {
            if (info.host === Office.HostType.Outlook) {
                console.log('Matrix Calendar add-in loaded in Outlook');
                isOfficeInitialized = true;
                initializeAddin();
            } else {
                showError('This add-in only works in Outlook');
            }
        });

        // Initialize the add-in
        async function initializeAddin() {
            try {
                showStatus('Connecting to Outlook...', 'info');
                
                // Get access to Outlook calendars
                await loadRoomCalendars();
                
                hideLoading();
                showCalendars();
                showStatus('Ready! Room calendars loaded successfully.', 'success');
                
                // Auto-refresh every 5 minutes
                setInterval(() => {
                    loadRoomCalendars();
                }, 5 * 60 * 1000);
                
            } catch (error) {
                console.error('Failed to initialize add-in:', error);
                hideLoading();
                showError('Failed to load calendars: ' + error.message);
            }
        }

        // Load room calendars using Outlook API
        async function loadRoomCalendars() {
            try {
                console.log('Loading room calendars...');
                
                // In a real implementation, we would use Office.js APIs like:
                // Office.context.mailbox.getCallbackTokenAsync()
                // Then make REST API calls to get calendar data
                
                // For now, we'll simulate the calendar data
                const simulatedData = {
                    meeting: generateSimulatedEvents('Meeting Room'),
                    training: generateSimulatedEvents('Training Room')
                };
                
                displayCalendarEvents('meeting', simulatedData.meeting);
                displayCalendarEvents('training', simulatedData.training);
                
            } catch (error) {
                console.error('Failed to load calendars:', error);
                showError('Failed to load calendar data');
            }
        }

        // Generate simulated events for demonstration
        function generateSimulatedEvents(roomName) {
            const events = [];
            const now = new Date();
            
            // Create some sample events for today and tomorrow
            for (let i = 0; i < 2; i++) {
                const eventDate = new Date(now);
                eventDate.setDate(now.getDate() + i);
                
                // Skip weekends
                if (eventDate.getDay() === 0 || eventDate.getDay() === 6) continue;
                
                // Add 2-3 events per day
                const numEvents = Math.floor(Math.random() * 3) + 1;
                
                for (let j = 0; j < numEvents; j++) {
                    const startHour = 9 + (j * 3); // 9am, 12pm, 3pm
                    const startTime = new Date(eventDate);
                    startTime.setHours(startHour, 0, 0, 0);
                    
                    const endTime = new Date(startTime);
                    endTime.setHours(startHour + 1, 30, 0, 0);
                    
                    events.push({
                        subject: `${roomName} - Meeting ${j + 1}`,
                        start: startTime,
                        end: endTime,
                        location: roomName,
                        organizer: 'Team Lead'
                    });
                }
            }
            
            return events.sort((a, b) => a.start - b.start);
        }

        // Display events for a calendar
        function displayCalendarEvents(roomType, events) {
            const container = document.getElementById(roomType + '-events');
            if (!container) return;
            
            if (events.length === 0) {
                container.innerHTML = '<div class="no-events">No upcoming events</div>';
                return;
            }
            
            let html = '';
            events.forEach(event => {
                const timeStr = formatTimeRange(event.start, event.end);
                const dateStr = formatDate(event.start);
                
                html += `
                    <div class="event">
                        <div class="event-time">${dateStr} ‚Ä¢ ${timeStr}</div>
                        <div class="event-title">${escapeHtml(event.subject)}</div>
                        ${event.location ? `<div class="event-location">üìç ${escapeHtml(event.location)}</div>` : ''}
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Refresh specific calendar
        async function refreshCalendar(roomType) {
            const button = document.querySelector(`[onclick="refreshCalendar('${roomType}')"]`);
            if (button) {
                button.disabled = true;
                button.textContent = '‚è≥';
            }
            
            try {
                await loadRoomCalendars();
                showStatus(`${roomType} calendar refreshed`, 'success');
            } catch (error) {
                showError('Refresh failed: ' + error.message);
            } finally {
                if (button) {
                    button.disabled = false;
                    button.textContent = 'üîÑ';
                }
            }
        }

        // Utility functions
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showCalendars() {
            document.getElementById('calendars').style.display = 'block';
        }

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            // Hide after 3 seconds
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        function showError(message) {
            showStatus(message, 'error');
            console.error(message);
        }

        function formatDate(date) {
            const today = new Date();
            const tomorrow = new Date(today.getTime() + 24 * 60 * 60 * 1000);
            
            if (date.toDateString() === today.toDateString()) {
                return 'Today';
            } else if (date.toDateString() === tomorrow.toDateString()) {
                return 'Tomorrow';
            } else {
                return date.toLocaleDateString('en-US', { 
                    weekday: 'short', 
                    month: 'short', 
                    day: 'numeric' 
                });
            }
        }

        function formatTimeRange(start, end) {
            const startStr = start.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            });
            const endStr = end.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            });
            return `${startStr} - ${endStr}`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
