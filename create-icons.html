<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <h1>Matrix Calendar Icon Generator</h1>
    <p>This will create simple calendar icons for the PWA</p>
    
    <canvas id="canvas" width="512" height="512" style="border: 1px solid #ccc;"></canvas>
    
    <div>
        <button onclick="downloadIcon(72)">Download 72x72</button>
        <button onclick="downloadIcon(96)">Download 96x96</button>
        <button onclick="downloadIcon(128)">Download 128x128</button>
        <button onclick="downloadIcon(144)">Download 144x144</button>
        <button onclick="downloadIcon(152)">Download 152x152</button>
        <button onclick="downloadIcon(192)">Download 192x192</button>
        <button onclick="downloadIcon(384)">Download 384x384</button>
        <button onclick="downloadIcon(512)">Download 512x512</button>
    </div>

    <script>
        function createIcon(size) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = size;
            canvas.height = size;
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#0078d4');
            gradient.addColorStop(1, '#106ebe');
            
            // Fill background
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Draw calendar icon
            const margin = size * 0.15;
            const calendarWidth = size - (margin * 2);
            const calendarHeight = size - (margin * 2);
            
            // Calendar background
            ctx.fillStyle = 'white';
            ctx.fillRect(margin, margin, calendarWidth, calendarHeight);
            
            // Calendar header
            const headerHeight = calendarHeight * 0.25;
            ctx.fillStyle = '#333';
            ctx.fillRect(margin, margin, calendarWidth, headerHeight);
            
            // Calendar grid
            ctx.strokeStyle = '#ccc';
            ctx.lineWidth = size * 0.005;
            
            const gridRows = 4;
            const gridCols = 7;
            const cellWidth = calendarWidth / gridCols;
            const cellHeight = (calendarHeight - headerHeight) / gridRows;
            
            for (let row = 0; row <= gridRows; row++) {
                const y = margin + headerHeight + (row * cellHeight);
                ctx.beginPath();
                ctx.moveTo(margin, y);
                ctx.lineTo(margin + calendarWidth, y);
                ctx.stroke();
            }
            
            for (let col = 0; col <= gridCols; col++) {
                const x = margin + (col * cellWidth);
                ctx.beginPath();
                ctx.moveTo(x, margin + headerHeight);
                ctx.lineTo(x, margin + calendarHeight);
                ctx.stroke();
            }
            
            // Add some calendar dates
            ctx.fillStyle = '#333';
            ctx.font = `${size * 0.06}px Arial`;
            ctx.textAlign = 'center';
            
            const dates = ['1', '2', '3', '4', '5', '8', '9', '10', '11', '12', '15', '16', '17', '18', '19'];
            for (let i = 0; i < dates.length && i < 15; i++) {
                const row = Math.floor(i / 5);
                const col = i % 5;
                const x = margin + (col + 1) * cellWidth + cellWidth / 2;
                const y = margin + headerHeight + (row + 1) * cellHeight + cellHeight / 2 + (size * 0.02);
                ctx.fillText(dates[i], x, y);
            }
            
            return canvas.toDataURL('image/png');
        }
        
        function downloadIcon(size) {
            const dataURL = createIcon(size);
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = dataURL;
            link.click();
        }
        
        // Create initial icon
        createIcon(512);
    </script>
</body>
</html>
